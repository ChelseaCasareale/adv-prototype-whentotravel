<div id="map-mode">
    <sebm-google-map [latitude]="cenLat" [longitude]="cenLng" [zoom]="2">
      <sebm-google-map-marker *ngFor="let location of locations" [latitude]="location.lat" [longitude]="location.lng">
          <sebm-google-map-info-window [disableAutoPan]="true" [maxWidth]="200">
            <div id="top-row">
                <h5>{{location.name}}</h5>

                <div id="star-rating">
                    <h5>{{location.rating}}</h5>
                    <img class="star" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/732717/star.svg" alt="star">
                </div>
            </div>
            <p>{{location.month}}</p>

          </sebm-google-map-info-window>
       </sebm-google-map-marker>
    </sebm-google-map>
</div>
